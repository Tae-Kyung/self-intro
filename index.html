<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김서연 - Frontend Developer Portfolio</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts (Pretendard alternative: Inter + Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 데이터 상수
        const DATA = {
            profile: {
                name: "김서연 (Kim Seoyeon)",
                role: "Frontend Developer",
                tagline: "사용자 경험을 최우선으로 생각하는 프론트엔드 개발자입니다.",
                description: `안녕하세요! 3년차 프론트엔드 개발자 김서연입니다. 
                사용자가 직관적으로 사용할 수 있는 인터페이스를 만드는 것에 열정을 가지고 있습니다. 
                최신 웹 기술을 활용하여 빠르고 아름다운 웹 애플리케이션을 개발하는 것을 즐깁니다.`,
                image: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" // Placeholder image
            },
            skills: {
                "Frontend": ["React", "Next.js", "TypeScript", "Vue.js"],
                "Styling": ["CSS3", "Sass", "Tailwind CSS", "Styled-components"],
                "Tools": ["Git", "Figma", "Webpack", "Vite"],
                "Others": ["REST API", "GraphQL", "Firebase"]
            },
            projects: [
                {
                    id: 1,
                    title: "E-commerce 플랫폼 리뉴얼",
                    year: "2024",
                    desc: "기존 레거시 시스템을 Next.js로 마이그레이션하여 성능 40% 개선",
                    tags: ["Next.js", "TypeScript", "React Query"]
                },
                {
                    id: 2,
                    title: "모바일 반응형 대시보드",
                    year: "2023",
                    desc: "다양한 데이터 시각화 차트를 포함한 관리자용 대시보드 개발",
                    tags: ["React", "Chart.js", "Tailwind"]
                },
                {
                    id: 3,
                    title: "디자인 시스템 구축",
                    year: "2023",
                    desc: "사내 공통 컴포넌트 라이브러리 제작 및 Storybook 문서화",
                    tags: ["React", "Storybook", "Styled-components"]
                }
            ],
            contact: [
                { type: "Email", value: "seoyeon.kim@example.com", icon: "fa-solid fa-envelope", link: "mailto:seoyeon.kim@example.com" },
                { type: "GitHub", value: "github.com/seoyeonkim", icon: "fa-brands fa-github", link: "https://github.com" },
                { type: "LinkedIn", value: "linkedin.com/in/seoyeonkim", icon: "fa-brands fa-linkedin", link: "https://linkedin.com" },
                { type: "Blog", value: "seoyeon.dev", icon: "fa-solid fa-pen-nib", link: "https://velog.io" }
            ]
        };

        const SkillBadge = ({ skill }) => (
            <span class="inline-block bg-indigo-50 text-indigo-700 text-xs font-semibold mr-2 mb-2 px-3 py-1 rounded-full border border-indigo-100 hover:bg-indigo-100 transition-colors cursor-default">
                {skill}
            </span>
        );

        const ProjectCard = ({ project }) => (
            <div class="bg-white border border-slate-100 rounded-xl p-6 hover:shadow-lg transition-shadow duration-300 flex flex-col h-full">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-lg text-slate-800">{project.title}</h3>
                    <span class="text-xs font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded">{project.year}</span>
                </div>
                <p class="text-slate-600 text-sm mb-4 flex-grow">{project.desc}</p>
                <div class="flex flex-wrap gap-1 mt-auto">
                    {project.tags.map(tag => (
                        <span key={tag} class="text-xs text-slate-500 bg-slate-50 px-2 py-1 rounded border border-slate-100">
                            #{tag}
                        </span>
                    ))}
                </div>
            </div>
        );

        const ContactItem = ({ item }) => (
            <a href={item.link} target="_blank" rel="noopener noreferrer" 
               class="flex items-center p-4 bg-white rounded-xl border border-slate-100 hover:border-indigo-300 hover:shadow-md transition-all group">
                <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                    <i class={item.icon}></i>
                </div>
                <div class="ml-4 overflow-hidden">
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">{item.type}</p>
                    <p class="text-slate-700 font-medium truncate">{item.value}</p>
                </div>
            </a>
        );

        const App = () => {
            const [loaded, setLoaded] = useState(false);

            useEffect(() => {
                setLoaded(true);
            }, []);

            return (
                <div class="container mx-auto px-4 py-12 max-w-4xl">
                    {/* Main Card Container */}
                    <div class={`glass-card rounded-3xl shadow-2xl overflow-hidden transition-all duration-1000 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        
                        {/* Header Section */}
                        <header class="relative bg-white pt-12 pb-8 px-8 text-center border-b border-slate-100">
                            <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-r from-indigo-500 to-purple-500 opacity-10"></div>
                            
                            <div class="relative z-10 flex flex-col items-center">
                                <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-r from-indigo-400 to-pink-400 mb-4 shadow-lg">
                                    <img 
                                        src={DATA.profile.image} 
                                        alt="Profile" 
                                        class="w-full h-full object-cover rounded-full border-4 border-white"
                                    />
                                </div>
                                <h1 class="text-3xl font-bold text-slate-800 mb-1">{DATA.profile.name}</h1>
                                <p class="text-indigo-600 font-medium text-lg mb-4">{DATA.profile.role}</p>
                                <p class="text-slate-500 max-w-lg mx-auto leading-relaxed">
                                    {DATA.profile.tagline}
                                </p>
                            </div>
                        </header>

                        <div class="p-8 space-y-12">
                            {/* About Section */}
                            <section class="animate-fade-in" style={{animationDelay: '0.1s'}}>
                                <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
                                    <span class="w-2 h-8 bg-indigo-500 rounded-full mr-3"></span>
                                    자기소개
                                </h2>
                                <p class="text-slate-600 leading-7 whitespace-pre-line bg-slate-50 p-6 rounded-xl border border-slate-100">
                                    {DATA.profile.description}
                                </p>
                            </section>

                            {/* Skills Section */}
                            <section class="animate-fade-in" style={{animationDelay: '0.2s'}}>
                                <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                    <span class="w-2 h-8 bg-pink-500 rounded-full mr-3"></span>
                                    기술 스택
                                </h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {Object.entries(DATA.skills).map(([category, skills]) => (
                                        <div key={category} class="bg-white rounded-xl p-5 border border-slate-100 shadow-sm">
                                            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">{category}</h3>
                                            <div class="flex flex-wrap">
                                                {skills.map(skill => (
                                                    <SkillBadge key={skill} skill={skill} />
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Projects Section */}
                            <section class="animate-fade-in" style={{animationDelay: '0.3s'}}>
                                <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                    <span class="w-2 h-8 bg-purple-500 rounded-full mr-3"></span>
                                    프로젝트 경험
                                </h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {DATA.projects.map(project => (
                                        <ProjectCard key={project.id} project={project} />
                                    ))}
                                </div>
                            </section>

                            {/* Contact Section */}
                            <section class="animate-fade-in" style={{animationDelay: '0.4s'}}>
                                <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                    <span class="w-2 h-8 bg-blue-500 rounded-full mr-3"></span>
                                    연락처
                                </h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {DATA.contact.map((item, index) => (
                                        <ContactItem key={index} item={item} />
                                    ))}
                                </div>
                            </section>
                        </div>

                        {/* Footer */}
                        <footer class="bg-slate-50 py-6 text-center border-t border-slate-100">
                            <p class="text-sm text-slate-400">© 2024 Kim Seoyeon. All rights reserved.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
